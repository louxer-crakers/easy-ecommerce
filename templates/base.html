<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cloud Store{% endblock %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">
                <i class="fas fa-cloud"></i>
                <span>Cloud Store</span>
            </a>

            <div class="nav-links">
                <a href="/" class="nav-link">Products</a>
                <a href="/cart" class="nav-link">
                    <i class="fas fa-shopping-cart"></i>
                    Cart <span class="cart-badge" id="cart-count">0</span>
                </a>
                <a href="/admin" class="nav-link" id="admin-link" style="display:none;">
                    <i class="fas fa-plus-circle"></i>
                    Add Product
                </a>
                <a href="/orders" class="nav-link" id="orders-link" style="display:none;">
                    <i class="fas fa-box"></i>
                    Orders
                </a>
                <a href="/auth" class="nav-link" id="auth-link">
                    <i class="fas fa-user"></i>
                    Login
                </a>
                <button class="nav-link btn-logout" id="logout-btn" style="display:none;">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <div class="toast-content">
            <i class="toast-icon"></i>
            <span class="toast-message"></span>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
